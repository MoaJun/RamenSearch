<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Compass</title>
    <script>
      // Always apply dark mode
      document.documentElement.classList.add('dark');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        tailwind.config = {
          darkMode: 'class',
        }
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* [CRITICAL-CSS-001] Above-the-fold critical styles */
      body {
        font-family: 'BIZ UDPGothic', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Dark mode base styles */
      .dark {
        background-color: rgb(3, 7, 18); /* bg-gray-950 */
        color: rgb(229, 231, 235); /* text-gray-200 */
      }
      
      /* Container and layout */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Header critical styles */
      .header {
        background-color: rgb(3, 7, 18); /* bg-gray-950 */
        color: rgb(229, 231, 235); /* text-gray-200 */
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid rgb(55, 65, 81); /* border-gray-700 */
      }
      
      .header-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        text-align: center;
      }
      
      /* Search controls critical styles */
      .search-section {
        background-color: rgb(17, 24, 39); /* bg-gray-900 */
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin: 1rem 0;
      }
      
      .search-input {
        width: 100%;
        background-color: rgb(31, 41, 55); /* bg-gray-800 */
        border: 1px solid rgb(55, 65, 81); /* border-gray-700 */
        border-radius: 0.375rem;
        padding: 0.75rem;
        color: rgb(243, 244, 246); /* text-gray-100 */
        font-size: 1rem;
      }
      
      .search-input::placeholder {
        color: rgb(156, 163, 175); /* text-gray-400 */
      }
      
      .search-button {
        background-color: rgb(59, 130, 246); /* bg-blue-600 */
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 1rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        margin-top: 0.75rem;
        width: 100%;
      }
      
      /* Hover rule moved to touch-friendly section */
      
      /* [RESPONSIVE-001] Enhanced responsive breakpoints for 320px-2560px */
      
      /* Extra small devices (320px and up) */
      @media (min-width: 320px) {
        .container {
          padding: 0 0.75rem;
        }
        
        .search-section {
          padding: 1rem;
          margin: 0.75rem 0;
        }
        
        .search-input {
          padding: 0.875rem; /* Larger touch target */
          font-size: 1rem;
        }
        
        .search-button {
          padding: 1rem;
          font-size: 1.125rem; /* 18px for better readability */
          margin-top: 1rem;
        }
        
        .header-title {
          font-size: 1.375rem; /* 22px */
        }
      }
      
      /* Small devices (576px and up) */
      @media (min-width: 576px) {
        .container {
          padding: 0 1rem;
        }
        
        .search-section {
          padding: 1.25rem;
        }
        
        .header-title {
          font-size: 1.5rem; /* 24px */
        }
      }
      
      /* Medium devices (768px and up) */
      @media (min-width: 768px) {
        .container {
          padding: 0 1.5rem;
        }
        
        .search-section {
          padding: 1.5rem;
          margin: 1rem 0;
        }
        
        .search-button {
          max-width: 200px; /* Prevent button from being too wide */
        }
        
        .header-title {
          font-size: 1.75rem; /* 28px */
        }
      }
      
      /* Large devices (1024px and up) - Desktop */
      @media (min-width: 1024px) {
        .main-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1.5rem;
        }
        
        .container {
          padding: 0 2rem;
        }
        
        .header-title {
          font-size: 2rem; /* 32px */
        }
      }
      
      /* Extra large devices (1440px and up) */
      @media (min-width: 1440px) {
        .container {
          max-width: 1400px;
        }
        
        .main-grid {
          gap: 2rem;
        }
      }
      
      /* Ultra wide devices (2560px and up) */
      @media (min-width: 2560px) {
        .container {
          max-width: 2400px;
        }
        
        .main-grid {
          grid-template-columns: 1fr 2fr; /* Adjust ratio for ultra-wide */
          gap: 3rem;
        }
      }
      
      /* [TOUCH-FRIENDLY-001] Touch optimization for mobile devices */
      
      /* Minimum touch target sizes (44x44px per iOS HIG, 48x48px per Material Design) */
      .search-button,
      .mobile-touch-target {
        min-height: 48px;
        min-width: 48px;
        position: relative;
      }
      
      /* Enhanced focus states for keyboard/screen readers */
      .search-input:focus,
      .search-button:focus,
      button:focus,
      select:focus {
        outline: 2px solid rgb(59, 130, 246); /* blue-600 */
        outline-offset: 2px;
      }
      
      /* Hover states disabled on touch devices to prevent sticky hover */
      @media (hover: hover) {
        .search-button:hover {
          background-color: rgb(37, 99, 235); /* bg-blue-700 */
        }
      }
      
      /* Better tap highlighting on WebKit browsers */
      .search-button,
      button {
        -webkit-tap-highlight-color: rgba(59, 130, 246, 0.3);
      }
      
      /* Prevent text selection on UI elements */
      .header-title,
      .search-button,
      button {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .search-input {
          border-width: 2px;
        }
        
        .search-button {
          border: 2px solid currentColor;
        }
      }
      
      /* Reduced motion accessibility */
      @media (prefers-reduced-motion: reduce) {
        .animate-slide-in-bottom,
        .animate-fade-in-fast,
        body {
          animation: none;
          transition: none;
        }
      }
      
      /* Animations (existing) */
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes fade-in-fast {
        0% {
          transform: translateY(-5px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.3s ease-out both;
      }
    </style>
